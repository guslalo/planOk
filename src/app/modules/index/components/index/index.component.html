<mat-toolbar>
  <span>
    <img src="assets/logo.png" class="img-fluid">
  </span>
</mat-toolbar>

<div class="wrap">
  <mat-card cols="1" rows="1" rowHeight="2:1">

      <mat-form-field appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput placeholder="Buscar"  (keyup)="applyFilter($event)" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      
      <div class="mat-elevation-z0">
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.name}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Genero </th>
            <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Fecha creaci√≥n </th>
            <td mat-cell *matCellDef="let row"> {{row.created | date: 'dd/MM/yyyy'}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(template, row)"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">sin resultados para: "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 15, 30]" aria-label="Select page of users"></mat-paginator>
      </div>
      


  </mat-card>
</div>


<ng-template #template>
  <div mat-dialog-content>
    <app-ficha [item]="currentItem"></app-ficha>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
  </mat-dialog-actions>
</ng-template>
